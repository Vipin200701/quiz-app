<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Join Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Available Quizzes</h2>

    <!-- Success/Error messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:each="quiz : ${quizzes}" class="card mb-4 shadow-sm">
        <div class="card-body">
            <h4 class="card-title" th:text="${quiz.title}"></h4>
            <p class="card-text text-muted">
                Category: <span th:text="${quiz.category}"></span> |
                Level: <span th:text="${quiz.difficulty}"></span> |
                Questions: <span th:text="${quiz.questions.size()}"></span>
            </p>

            <!-- Buttons horizontally aligned -->
            <div class="d-flex gap-3">
                <a th:href="@{'/quiz/start/' + ${quiz.id}}" class="btn btn-primary flex-fill">
                    <i class="bi bi-play-circle"></i> Start Quiz
                </a>
                <a th:href="@{'/quiz/delete/' + ${quiz.id}}" class="btn btn-danger flex-fill"
                   onclick="return confirm('Are you sure you want to delete this quiz?');">
                    <i class="bi bi-trash"></i> Delete Quiz
                </a>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap Icons CDN for nice icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

</body>
</html>
